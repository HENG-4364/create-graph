type Query {
  products: [Product]
  product(id: Int!): Product
}
type Mutation {
  createProduct(input: ProductInput): Boolean
  updateProduct(id: Int!, input: ProductInput): Boolean
  removeProduct(id: Int!): Boolean
}
type Product {
  id: Int
  product_name: String
  image: String
  description: String
  summary: String
  price: Float
  status:String
  category: Category
}
input ProductInput {
  product_name: String
  image: String
  description: String
  summary: String
  price: Float
  status:String
  category_id: Int
}
